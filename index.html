<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="containers">
        <div class="navbar">
            <span class="title"><i class="fa-solid fa-globe"></i> web hỗ trợ tìm việc</span>
            <div class="nav">
                <div class="main">những nơi hỗ trợ dạy nghề</div>
                <div class="notify">thông báo</div>
                <div class="support">trợ giúp</div>
            </div>
        </div>
        <div class="content">
            <div class="content-left">
                <span class="title">Thông tin cá nhân</span>
                <input type="text" name="name" id="" placeholder="Họ và tên">
                <input type="date" name="date" id="" placeholder="Ngày tháng năm sinh">
                <input type="text" name="hometown" id="" placeholder="Quê quán">
                <input type="text" name="address" id="" placeholder="Địa chỉ">
                <input type="number" name="id" id="" placeholder="Căn cước công dân">
                <div class="readmore">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="content-right">
                <div class="content-right-up">
                    <div class="selectJob">
                        <label for="job">Danh sách việc làm</label>
                        <select id="job">
                            <option value="">Business</option>
                            <option value="">IT</option>
                            <option value="">Graphic Design</option>
                        </select>
                    </div>
                    <div class="searchBox">
                        <label for="inputSearch">Khu vực tìm kiếm</label>
                        <input type="text" class="inputSearch" id="inputSearch" placeholder="tìm kiếm ngay">
                    </div>
                </div>
                <div class="content-right-down">
                    <div class="profile">
                        <i class="fa-solid fa-arrow-left"></i>
                        <div class="infor">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/eIyMQmAp4Vo"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                allowfullscreen></iframe>
                            <div class="jobInfor">
                                <span>Thông tin việc làm và nơi làm việc</span>
                                <div class="btn">
                                    <button>gửi yêu cầu</button>
                                    <button>xem thêm</button>
                                </div>

                            </div>
                        </div>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                    <div class="readmore">
                        <div class="dot"></div>
                        <div class="dot-w"></div>
                        <div class="dot-w"></div>
                        <div class="dot-w"></div>
                        <div class="dot-w"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
